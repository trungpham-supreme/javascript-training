<!doctype html>
<html>
  <head>
    <title>Pomodoro Timer - zsoltnagy.eu</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./exercise-3.css">
  </head>
  <body>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Task name</th>
            <th>Status (done / planned)</th>
            <th>Controls</th>
          </tr>
        </thead>
        <tbody class="js-task-table-body">
        </tbody>
      </table>
      <form class="js-add-task"
        action="javascript:void(0)">
        <input type="text"
          name="task-name"
          class="js-task-name"
          placeholder="Task Name" />
        <select name="pomodoro-count"
          class="js-pomodoro-count">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <input type="submit" />
      </form>
    </div>
  </body>
  <script src="exercise-3.js"></script>
  <link rel="stylesheet" href="./exercise-3.css">
</html>
