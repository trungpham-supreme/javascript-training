<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./exercise-3-form.css">
  </head>
  <body>
    <form class="signup-form">
      <h2>Sign Up Page</h2>
      <div class="form-item">
        <span id="emailError" class="error"></span>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="form-item">
        <span id="userNameError" class="error"></span>
        <label for="name">Username</label>
        <input type="text" id="name" name="name">
      </div>

      <div class="form-item">
        <span id="passwordError" class="error"></span>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </div>

      <div class="form-item">
        <span id="confirmPasswordError" class="error" style="display: block;"></span>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
      </div>

      <div class="form-item">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>

    <div class="user-info">
      <h2>User Information:</h2>
      <div>
        <strong>Email:</strong> <span id="userEmail"></span>
      </div>
      <div>
        <strong>User name:</strong> <span id="userName"></span>
      </div>
      <div>
        <strong>Password:</strong> <span id="userPassword"></span>
      </div>
      <div>
        <strong>Confirm password:</strong> <span id="userConfirmPassword"></span>
      </div>
    </div>

    <script src="./exercise-3-form.js"></script>
  </body>
</html>
