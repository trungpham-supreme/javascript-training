<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="product-list" id="products">
        </tbody>
      </table>
      <div class="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-items">
        </div>
        <p>Total items: <span class="total-items">0</span></p>
        <p>Total price: <span class="total-price">$0</span></p>
        <button class="checkout-button">Checkout</button>
      </div>
    </div>
  </body>
</html>
